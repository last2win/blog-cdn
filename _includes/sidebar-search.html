<h3>Search</h3>
<div id="site_search">
    <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
        <input name="sitesearch" type="hidden" value="{{ site.url }}">
        <input autocomplete="on" class="form-control search" name="q" placeholder="search" required="required"
            type="text">
    </form>
</div>
